<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Idea Logger</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Idea Logger</h1>
    <div id="input-area">
        <input type="text" id="title" placeholder="Title">
        <textarea id="content" placeholder="Your idea..."></textarea>
        <input type="text" id="tags" placeholder="Tags (comma separated)">
        <button id="save-button">Save Idea</button>
    </div>
    <div id="filter-area">
        <input type="text" id="filter" placeholder="Filter by tag">
    </div>
    <ul id="idea-list"></ul>

    <script src="script.js"></script>
</body>
</html>
